<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>6x6 Sudoku Solver</title>
  <style>
    /* Base cell styling */
td {
  border: 1px solid #999;
  width: 50px;
  height: 50px;
  text-align: center;
  padding: 0;
  background-color: #fdfdfd;
}

/* Input styling */
input {
  width: 100%;
  height: 100%;
  text-align: center;
  font-size: 20px;
  border: none;
  outline: none;
  background-color: transparent;
}

/* Bold borders for 2x3 sub-grids */
td:nth-child(3), td:nth-child(6) {
  border-right: 3px solid black;
}
tr:nth-child(2) td, tr:nth-child(4) td, tr:nth-child(6) td {
  border-bottom: 3px solid black;
}

/* Alternating background for sub-grids */
tr:nth-child(1), tr:nth-child(2) {
  td:nth-child(1), td:nth-child(2), td:nth-child(3) {
    background-color: #eef;
  }
  td:nth-child(4), td:nth-child(5), td:nth-child(6) {
    background-color: #ffe;
  }
}
tr:nth-child(3), tr:nth-child(4) {
  td:nth-child(1), td:nth-child(2), td:nth-child(3) {
    background-color: #ffe;
  }
  td:nth-child(4), td:nth-child(5), td:nth-child(6) {
    background-color: #eef;
  }
}
tr:nth-child(5), tr:nth-child(6) {
  td:nth-child(1), td:nth-child(2), td:nth-child(3) {
    background-color: #eef;
  }
  td:nth-child(4), td:nth-child(5), td:nth-child(6) {
    background-color: #ffe;
  }
}

  </style>
</head>
<body>
  <h2>6x6 Sudoku Solver</h2>
  <table id="sudoku-grid"></table>
  <button onclick="solveSudoku()">Solve</button>

  <script>
    // Create the 6x6 grid dynamically
    const grid = document.getElementById("sudoku-grid");
    for (let r = 0; r < 6; r++) {
      const row = document.createElement("tr");
      for (let c = 0; c < 6; c++) {
        const cell = document.createElement("td");
        const input = document.createElement("input");
        input.setAttribute("maxlength", "1");
        input.setAttribute("id", `cell-${r}-${c}`);
        cell.appendChild(input);
        row.appendChild(cell);
      }
      grid.appendChild(row);
    }

    // Helper: check if placing num is valid
    function isValid(board, row, col, num) {
      // Row & Column check
      for (let i = 0; i < 6; i++) {
        if (board[row][i] === num || board[i][col] === num) return false;
      }

      // Sub-grid check (2x3 blocks)
      const startRow = row - (row % 2);
      const startCol = col - (col % 3);
      for (let r = 0; r < 2; r++) {
        for (let c = 0; c < 3; c++) {
          if (board[startRow + r][startCol + c] === num) return false;
        }
      }
      return true;
    }

    // Backtracking solver
    function solve(board) {
      for (let r = 0; r < 6; r++) {
        for (let c = 0; c < 6; c++) {
          if (board[r][c] === 0) {
            for (let num = 1; num <= 6; num++) {
              if (isValid(board, r, c, num)) {
                board[r][c] = num;
                if (solve(board)) return true;
                board[r][c] = 0;
              }
            }
            return false;
          }
        }
      }
      return true;
    }

    // Main function
    function solveSudoku() {
      // Read board from DOM
      let board = [];
      for (let r = 0; r < 6; r++) {
        board[r] = [];
        for (let c = 0; c < 6; c++) {
          const val = document.getElementById(`cell-${r}-${c}`).value;
          board[r][c] = val ? parseInt(val) : 0;
        }
      }

      // Solve
      if (solve(board)) {
        // Write solution back to DOM
        for (let r = 0; r < 6; r++) {
          for (let c = 0; c < 6; c++) {
            document.getElementById(`cell-${r}-${c}`).value = board[r][c];
          }
        }
        alert("Solved!");
      } else {
        alert("No solution found!");
      }
    }
  </script>
</body>
</html>
